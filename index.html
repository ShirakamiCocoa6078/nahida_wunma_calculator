<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나히다의 원마 계산기</title>
    <script src="jquery-latest.min.js"></script>
    <script src="jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="jquery.bxslider.min.css">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="dd.css">
    <script src="main.js?ver=1.0" defer></script>
    <script src="jquery.dd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>나히다의 원소 마스터리 필요량 계산기입니다.</h1>
    </div>
    <form>
        <ul>
            <li id="level">
                <h3>나히다의 레벨</h3>
                <img src="\image\levels\level0.PNG" id="LevelImage">
                <select id="Clevel" onchange="LevelChanged()">
                    <option value="level0" value="default">0돌파</option>
                    <option value="level1">1돌파</option>
                    <option value="level2">2돌파</option>
                    <option value="level3">3돌파</option>
                    <option value="level4">4돌파</option>
                    <option value="level5">5돌파</option>
                    <option value="level6">6돌파</option>
                </select>
            </li>
            <li id="weapon">
                <h3>나히다의 무기</h3>
                <input list="weaponlist" name="weapon" id="weapon">
                <datalist id="weaponlist">
                    <option value = "떠오르는 천일 밤의 꿈" label="5성 법구 전용무기">
                    <option value = "방랑하는 저녁별" label="4성 법구">
                    <option value = "제례의 악장" label="4성 법구">
                    <option value = "음유시인의 악장" label="4성 법구">
                    <option value = "마도 서론" label="3성 법구">
                    <option value = "기타 무기(원마에 영향이 없는 무기)" label="1~5성 법구">
                </datalist>
            </li>
            <li id="weaponLevel">
                <h3>무기 레벨 / 재련 단계</h3>
            </li>
        </ul>
    </form>
</body>
</html>
