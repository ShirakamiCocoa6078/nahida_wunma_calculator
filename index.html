<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나히다의 원마 계산기</title>
    <script src="jquery-latest.min.js"></script>
    <script src="jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="jquery.bxslider.min.css">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js?ver=1.0" defer></script>
</head>
<body>
    <div class="container">
        <h1>나히다의 원소 마스터리 필요량 계산기입니다.</h1>
    </div>
    <form>
        <ul>
            <li id="level">
                <h3>나히다의 레벨</h3>
                <input type="number"min="1" max="90" maxlength="2" value="1" calss="level">
            </li>
            <li id="weapon">
                <h3>나히다의 무기</h3>
                <select name='weapon'id='weapon' onchange="weaponChanged()">
                    <option value='default' selected>==무기를 선택해주세요==</option>
                    <option stat="265">떠오르는 천일 밤의 꿈</option>
                    <option stat="265">방랑하는 저녁별</option>
                    <option stat="265">제례의 악장</option>
                    <option stat="265">음유시인의 악장</option>
                    <option stat="265">마도 서론</option>
                    <option stat="265">기타 무기(원마에 영향이 없는 무기)</option>
            </li>
        </ul>
    </form>
</body>
</html>
