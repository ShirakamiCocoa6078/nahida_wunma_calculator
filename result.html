<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <script src="data.js" defer></script>
    <title>계산 결과</title>
</head>
<body>
    <div class="header">
        <span class="title">계산 결과</span>
    </div>
    <div class="flex-container">
        <div class="element etc">
            <a class="imgLink"
                    href="./참고용이미지알빠노.PNG" target="_blank">사진한짤정리</a>
                    <br>
            <div><input type="checkbox" name="etc" id="2c" value="2c"><label for="2">교관 4세트</label></div>
                <div><input type="checkbox" name="etc" id="3c" value="3c"><label for="3">종말 탄식의 노래(5성 활)</label></div>
                <div><input type="checkbox" name="etc" id="4c" value="4c"><label for="4">원목의 검(4성 한손검)</label></div>
                <div><input type="checkbox" name="etc" id="5c" value="5c"><label for="5">숲의 리게일리어(4성 양손검)</label></div>
                <div><input type="checkbox" name="etc" id="6c" value="6c"><label for="6">여행자/풀속성 돌파 특성 1</label></div>
                <div><input type="checkbox" name="etc" id="7c" value="7c"><label for="8">알베도 돌파 특성 2</label></div>
                <div><input type="checkbox" name="etc" id="8c" value="8c"><label for="9">카에데하라 카즈하 운명의 자리 2돌</label></div>
                <div><input type="checkbox" name="etc" id="9c" value="9c"><label for="10">타이나리 운명의 자리 4돌</label></div>
                <div><input type="checkbox" name="etc" id="10c" value="10c"><label for="11">닐루 돌파 특성 1</label></div>
                <div><input type="checkbox" name="etc" id="11c" value="11c"><label for="12">디오나 운명의 자리 6돌</label></div>
                <div><input type="checkbox" name="etc" id="12c" value="12c"><label for="13">시카노인 헤이조 돌파 특성 2</label></div>
                <div><input type="checkbox" name="etc" id="13c" value="13c"><label for="14">콜레이 운명의 자리 4돌</label></div>
                <h4 id="warning"><strong>⚠선택지 중 떠오르는 천일 밤의 꿈을 제외한 무기와 스택들은<br>개발자의 수학적 능력 부족으로 1재련/1스택 기준으로 계산됩니다.⚠</strong></h4>
            </div>
        </div>
        <div class="element nahida">
            <div class="title"></div>
            <div class="level"></div>
        </div>
</body>
</html>
